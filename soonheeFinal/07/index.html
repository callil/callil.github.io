
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>three.js - kinect</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #ffffff;

				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				font-weight: bold;

				position: absolute;
				top: 5px; width: 100%;
			}

			a {

				color: #0040ff;

			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script src='js/dat.gui.min.js'></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script src="js/VRControls.js"></script>

		<!--
		  VREffect.js handles stereo camera setup and rendering.
		  -->
		<script src="js/VREffect.js"></script>

		

		<script src="js/webVR/webvr-manager.js"></script>



		<script>

			var container, stats;

			var camera, scene, renderer, objects, materials, geomtery, sphere, controls, effect;
			var pointLight;

			var i = 0; 

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			if ( Detector.webgl ) {

				init();
				animate();

			} else {

				document.body.appendChild( Detector.getWebGLErrorMessage() );

			}

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 400, 400 );

				controls = new THREE.VRControls(camera);
				scene = new THREE.Scene();



				geometry = new THREE.SphereGeometry( 100, 100, 100 );
				var material = new THREE.MeshDepthMaterial( { overdraw: 0.5 } );

				materials = [
					new THREE.MeshNormalMaterial( { overdraw: 0.5 } ),
					new THREE.MeshBasicMaterial( { color: 0x00ffff, wireframe: true, side: THREE.DoubleSide } ),
					new THREE.MeshBasicMaterial( { color: 0xff0000, blending: THREE.AdditiveBlending } ),
					new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.FlatShading, overdraw: 0.5 } ),
					new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.SmoothShading, overdraw: 0.5 } ),
					new THREE.MeshDepthMaterial( { overdraw: 0.5 }),
					new THREE.MeshBasicMaterial( { color: 0x00ffff, wireframe: true, side: THREE.DoubleSide } ),


				];
				
				objects = [];

				sphere = new THREE.Mesh( geometry, material );

				sphere.position.x = 0;
				sphere.position.y = 50;
				sphere.position.z = 10;

				objects.push( sphere );

				scene.add( sphere );

				scene.add( new THREE.AmbientLight( Math.random() * 0x202020 ) );

				var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				pointLight = new THREE.PointLight( 0xffffff, 1 );
				scene.add( pointLight );

				var planeGeometry = new THREE.PlaneGeometry ( 500,500,500);
				var planeMaterial = new THREE.MeshLambertMaterial( { color: 0x0078d7, shading: THREE.FlatShading, overdraw: 0.5 } );
				var plane = new THREE.Mesh(planeGeometry,planeMaterial);

				plane.rotation.x = -.5*Math.PI;
				plane.receiveShadow = true;

				scene.add(plane);

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				effect = new THREE.VREffect(renderer);
				effect.setSize(window.innerWidth, window.innerHeight);

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

				//sphere.material = materials[2];
				
				i++;

				if (i>materials.length){
					i=0;
				}

				scene.remove( sphere );
				objects.pop();
				sphere = new THREE.Mesh( geometry, materials[i] );

				sphere.position.x = 0;
				sphere.position.y = 150;
				sphere.position.z = 0;

				objects.push( sphere );
				scene.add( sphere );

				console.log(i);
				console.log(objects);
			}

			function onDocumentTouchEnd( event ) {

			

				//sphere.material = materials[2];
				
				i++;

				if (i>materials.length){
					i=0;
				}

				scene.remove( sphere );
				objects.pop();
				sphere = new THREE.Mesh( geometry, materials[i] );

				sphere.position.x = 0;
				sphere.position.y = 150;
				sphere.position.z = 0;

				objects.push( sphere );
				scene.add( sphere );

				console.log(i);
				console.log(objects);
			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}


			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();

			}

			function render() {

				var timer = Date.now() * 0.0001;

				// camera.position.x = Math.cos( timer ) * 1000;
				// camera.position.z = Math.sin( timer ) * 1000;
				// camera.lookAt( scene.position );

				camera.position.x = Math.sin( timer ) * 1000;
				camera.position.y = 1000;
				camera.position.z = 1000;

				camera.lookAt(scene.position);


				for ( var i = 0, l = objects.length; i < l; i++ ) {
					var object = objects[ i ];

					//object.rotation.y += ( targetRotation - object.rotation.y ) * 0.05;
					object.rotation.x += ( targetRotation - object.rotation.x ) * 0.05;
				}



				// for ( var i = 0, l = objects.length; i < l; i++ ) {

				// 	var object = objects[ i ];

				// 	object.rotation.x += 0.01;
				// 	object.rotation.y += 0.01;

				// }


				pointLight.position.x = Math.sin( timer * 7 ) * 300;
				pointLight.position.y = Math.cos( timer * 5 ) * 400;
				pointLight.position.z = Math.cos( timer * 3 ) * 300;

				controls.update();
				effect.render( scene, camera );

			}

		</script>
	</body>
</html>
