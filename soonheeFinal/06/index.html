
<!DOCTYPE html>

	<body>
		<div id="back">
			<a href="http://callil.github.io/soonheeFinal/05/index.html">⇽</a>

		<div id="forward">
			<a href="http://callil.github.io/soonheeFinal/00/index.html">⇾</a>

		<script src="js/three.min.js"></script>

		<script src='js/dat.gui.min.js'></script>

		<script src="js/stats.min.js"></script>

		<script src="js/VRControls.js"></script>

		<!--
		  VREffect.js handles stereo camera setup and rendering.
		  -->
		<script src="js/VREffect.js"></script>

		

		<script src="js/webVR/webvr-manager.js"></script>


		<script id="vs" type="x-shader/x-vertex">

			uniform sampler2D map;

			uniform float width;
			uniform float height;
			uniform float nearClipping, farClipping;

			uniform float pointSize;
			uniform float zOffset;

			varying vec2 vUv;

			const float XtoZ = 1.11146; // tan( 1.0144686 / 2.0 ) * 2.0;
			const float YtoZ = 0.83359; // tan( 0.7898090 / 2.0 ) * 2.0;

			void main() {

				vUv = vec2( position.x / width, position.y / height );

				vec4 color = texture2D( map, vUv );
				float depth = ( color.r + color.g + color.b ) / 3.0;

				// Projection code by @kcmic

				float z = ( 1.0 - depth ) * (farClipping - nearClipping) + nearClipping;

				vec4 pos = vec4(
					( position.x / width - 0.5 ) * z * XtoZ,
					( position.y / height - 0.5 ) * z * YtoZ,
					- z + zOffset,
					1.0);

				gl_PointSize = pointSize;
				gl_Position = projectionMatrix * modelViewMatrix * pos;

			}

		</script>

		<script id="fs" type="x-shader/x-fragment">

			uniform sampler2D map;

			varying vec2 vUv;

			void main() {

				vec4 color = texture2D( map, vUv );
				gl_FragColor = vec4( color.b, color.r, color.g, 1 );

			}

		</script>

		<script>

			var container;

			var scene, camera, light, renderer;
			var geometry, cube, mesh, material;
			var mouse, center;
			var stats;

			var video, texture;

			var effect;
			var controls;

			if ( Detector.webgl ) {

				init();
				animate();

			} else {

				document.body.appendChild( Detector.getWebGLErrorMessage() );

			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.id = 'info';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> - kinect';
				document.body.appendChild( info );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				// container.appendChild( stats.domElement );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 0, 500 );

				controls = new THREE.VRControls(camera);

				scene = new THREE.Scene();
				center = new THREE.Vector3();
				center.z = - 1000;

				video = document.createElement( 'video' );
				video.addEventListener( 'loadedmetadata', function ( event ) {

					texture = new THREE.VideoTexture( video );
					texture.minFilter = THREE.NearestFilter;

					var width = 790, height = 500;
					var nearClipping = 1, farClipping = 5745;

					geometry = new THREE.BufferGeometry();

					var vertices = new Float32Array( width * height * 3 );

					for ( var i = 0, j = 0, l = vertices.length; i < l; i += 3, j ++ ) {

						vertices[ i ] = j % width;
						vertices[ i + 1 ] = Math.floor( j / width );

					}

					geometry.addAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );

					material = new THREE.ShaderMaterial( {

						uniforms: {

							"map": { type: "t", value: texture },
							"width": { type: "f", value: width },
							"height": { type: "f", value: height },
							"nearClipping": { type: "f", value: nearClipping },
							"farClipping": { type: "f", value: farClipping },

							"pointSize": { type: "f", value: 1.5 },
							"zOffset": { type: "f", value: 1604 }

						},
						vertexShader: document.getElementById( 'vs' ).textContent,
						fragmentShader: document.getElementById( 'fs' ).textContent,
						blending: THREE.NormalBlending,
						depthTest: false, depthWrite: false,
						transparent: true

					} );

					mesh = new THREE.Points( geometry, material );
					scene.add( mesh );

					var gui = new dat.GUI();
					gui.add( material.uniforms.nearClipping, 'value', 1, 10000, 1.0 ).name( 'nearClipping' );
					gui.add( material.uniforms.farClipping, 'value', 1, 10000, 1.0 ).name( 'farClipping' );
					gui.add( material.uniforms.pointSize, 'value', 1, 10, 1.0 ).name( 'pointSize' );
					gui.add( material.uniforms.zOffset, 'value', 0, 4000, 1.0 ).name( 'zOffset' );
					gui.close();


				}, false );
				video.loop = true;
				video.src = 'textures/output.webm';
				video.play();

				renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				effect = new THREE.VREffect(renderer);
				effect.setSize(window.innerWidth, window.innerHeight);


				mouse = new THREE.Vector3( 0, 0, 1 );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				// window.addEventListener( 'resize', onWindowResize, false );

			}

			// function onWindowResize() {

			// 	camera.aspect = window.innerWidth / window.innerHeight;
			// 	camera.updateProjectionMatrix();

			// 	renderer.setSize( window.innerWidth, window.innerHeight );

			// }

			function onDocumentMouseMove( event ) {

				mouse.x = ( event.clientX - window.innerWidth / 2 ) * 8;
				mouse.y = ( event.clientY - window.innerHeight / 2 ) * 8;

			}

			function animate() {

				requestAnimationFrame( animate );


				render();
				stats.update();

			}

			function render() {

				//camera.position.x += ( camera.position.x ) * 0.05;
				//camera.position.y += ( camera.position.y ) * 0.05;

				camera.position.x += ( mouse.x - camera.position.x ) * 0.05;
				camera.position.y += ( - mouse.y - camera.position.y ) * 0.05;
				camera.lookAt( center );
				controls.update();
				effect.render( scene, camera );

			}

		</script>
	</body>
